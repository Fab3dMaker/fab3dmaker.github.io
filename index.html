<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Apps</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #111827;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 360px;
      padding: 32px 24px;
      text-align: center;
      background: #1f2933;
      border-radius: 16px;
    }

    .logo {
      width: 96px;
      height: 96px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 70%;
      height: 70%;
      object-fit: contain;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 24px;
      font-weight: 600;
    }

    p {
      margin: 0 0 28px;
      font-size: 14px;
      color: #9ca3af;
      line-height: 1.5;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      text-decoration: none;
      color: #e5e7eb;
      border: 1px solid #374151;
      border-radius: 10px;
      font-size: 14px;
    }

    .link img {
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1);
    }

    .link:hover {
      background: #111827;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="logo">
      <img src="assets/img/logo.jpg" alt="Fab3dMaker logo">
    </div>

    <h1>Fab3dMaker</h1>
    <p>
      
    </p>

    <div class="links">
      <a class="link" href="https://play.google.com/store/apps/details?id=com.fab3dmaker.mykeys">
        <img src="assets/img/mykeys-android.png" alt="">
        <span>My Keys on Google Play</span>
      </a>
      
      <a class="link" href="https://play.google.com/store/apps/details?id=com.fab3dmaker.myfilaments">
        <img src="assets/img/myfilaments-android.png" alt="">
        <span>My Filaments on Google Play</span>
      </a>

      <a class="link" href="https://apps.apple.com/it/app/my-filaments/id6758254736">
        <img src="assets/img/myfilaments-appstore.png" alt="">
        <span>My Filaments on App Store</span>
      </a>
    </div>
  </div>

</body>
</html>
