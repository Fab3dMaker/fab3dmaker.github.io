<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Apps</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #111827;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 360px;
      padding: 32px 24px;
      text-align: center;
      background: #1f2933;
      border-radius: 16px;
    }

    .logo {
      width: 96px;
      height: 96px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 70%;
      height: 70%;
      object-fit: contain;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 24px;
      font-weight: 600;
    }

    p {
      margin: 0 0 28px;
      font-size: 14px;
      color: #9ca3af;
      line-height: 1.5;
    }

    h2 {
      font-size: 16px;
      font-weight: 600;
      margin: 24px 0 12px;
      color: #f3f4f6;
      text-align: left;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px; /* spazio tra icona e testo */
      padding: 12px;
      text-decoration: none;
      font-size: 14px;
      border-radius: 10px;
      transition: opacity 0.2s;
      font-weight: 500;
    }

    .link.google {
      background-color: #34A853; /* verde Google */
      color: white;
      border: none;
    }

    .link.apple {
      background-color: #007AFF; /* blu Apple */
      color: white;
      border: none;
    }

    .link:hover {
      opacity: 0.9;
    }

    .link img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="logo">
      <img src="assets/img/logo.jpg" alt="Fab3dMaker logo">
    </div>

    <h1>Fab3dMaker</h1>
    <p>
      Show my Apps.
    </p>

    <div class="links">
      <h2>Google Play</h2>
      <a class="link google" href="https://play.google.com/store/apps/details?id=com.fab3dmaker.mykeys">
        <img src="assets/img/mykeys-android.png" alt="My Keys logo">
        My Keys
      </a>
      <a class="link google" href="https://play.google.com/store/apps/details?id=com.fab3dmaker.myfilaments">
        <img src="assets/img/myfilaments-android.png" alt="My Filaments logo">
        My Filaments
      </a>

      <h2>App Store</h2>
      <a class="link apple" href="https://apps.apple.com/it/app/my-filaments/id6758254736">
        <img src="assets/img/myfilaments-appstore.png" alt="My Filaments logo">
        My Filaments
      </a>
    </div>
  </div>

</body>
</html>
